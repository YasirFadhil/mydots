$text_color = rgba(FFFFFFFF)
$entry_background_color = rgba(33333311)
$entry_border_color = rgba(3B3B3B55)
$entry_color = rgba(FFFFFFFF)
$font_family = Rubik Light
$font_family_clock = Rubik Light
$font_material_symbols = Material Symbols Rounded

animations {
    enabled = true

    bezier = ease, 0.25, 0.1, 0.25, 1.0
    animation = windows, 1, 4, ease
    animation = fade, 1, 6, ease
    animation = workspaces, 1, 4, ease
    animation = border, 1, 10, ease
    animation = layers, 1, 6, ease
}

background {
    #color = rgba(0A0E17FF)
    color = rgba(000000FF)
    path = /home/yasirfadhil/Pictures/Fuji.jpg
    #path = screenshot
    blur_size = 2
    blur_passes = 2
}
input-field {
    monitor =
    size = 250, 40
    outline_thickness = 2
    dots_size = 0.1
    dots_spacing = 0.3
    outer_color = $entry_border_color
    inner_color = $entry_background_color
    font_color = $entry_color
    # fade_on_empty = true

    position = 0, -200
    halign = center
    valign = center
}

label { # Clock
    monitor =
  #text = $TIME12
    text = cmd[update:1000] date +%I:%M 
    shadow_passes = 1
    shadow_boost = 0.5
    color = $text_color
    font_size = 80
    #font_family = $font_family_clock
    font_family = Noto Sans SemiBold
    position = 0, 350
    halign = center
    valign = center
}
label { #Date
  monitor =
  text = cmd[update:1000] echo $(date +%A) $(date +%d) $(date +%B)
  shadow_passes = 1
  shadow_boost = 0.5
  color = $text_color
  font_size = 20
  font_family = Noto Sans Medium
  position = 0, 270
  halign = center
  valign = center
}
